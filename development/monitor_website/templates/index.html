<!DOCTYPE html>
<html>
<head>
    <title>Lab Equipment Temperatures</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .system {
            margin-bottom: 20px;
        }
        .system-header {
            font-size: 24px;
            font-weight: bold;
        }
        .box {
            width: 120px;
            height: 60px;
            display: flex;
            flex-direction: row; /* Display boxes horizontally */
            justify-content: space-between; /* Distribute space between boxes */
            align-items: center;
            margin: 10px;
            text-align: center;
            background-color: lightgray;
            border: 2px solid #000;
            padding: 10px;
        }
        .box > div {
            flex: 1; /* Make inner divs take up equal space */
            text-align: center;
        }
        .green {
            background-color: green;
            color: white;
        }
        .red {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lab Equipment Temperatures</h1>
    <div class="container">
        {% for system, equipment_data in systems_data.items() %}
            <div class="system">
                <div class="system-header">{{ system }}</div>
                <div class="box-container">
                    {% for equipment, data in equipment_data.items() %}
                        <div class="box {{ data.status }}">
                            <div><strong>{{ equipment }}</strong></div>
                            <div>{{ data.temperature | round(1) }}Â°C</div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
