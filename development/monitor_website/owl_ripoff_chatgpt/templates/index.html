<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Add your CSS styles here, if needed -->
    <style>
        /* Add your CSS styles for boxes here */
        .box {
            position: absolute;
            border: 1px solid #000;
            padding: 20px; /* Increase padding for larger boxes */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    {% for box in boxes %}
    <div class="box" style="top: {{ box['cellY'] }}px; left: {{ box['cellX'] }}px; width: {{ box['cellWidth'] }}px; height: {{ box['cellHeight'] }}px;">
        <h2>{{ box['PObject']['_caption'] }}</h2>
        <p>{{ box_data[box['_id']] }}</p>
    </div>
    {% endfor %}
</body>
</html>
