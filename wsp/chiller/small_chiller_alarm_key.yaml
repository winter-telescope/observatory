# Small Thermotek Chiller Alarm Code Guide

#T257P alarm number, in word and bit order. 7/14/21
# -  From communications command 66, the first 16 bits is alarmWord1, then alarmWord2, etc.
# - There are 6 alarm words and 2 warning words. Not all alarms are active.
# - Warning and alarms for the same parameter will have different criteria.
# - These are listed LSB first

alarmFormat:
    - alarmWord1
    - alarmWord2
    - alarmWord3
    - alarmWord4
    - alarmWord5
    - alarmWord6
    - warningWord1
    - warningWord2

alarmWord1:
    0: WDT_SYS_ERROR_ALARM
    1: SYSTEM_ERROR_ALARM 
    2: DEFAULT_HIGH_TEMP_ALARM 
    3: DEFAULT_LOW_TEMP_ALARM
    4: NO_PROCESS_FLOW_ALARM
    5: ADC_SYSTEM_ERROR_ALARM
    6: ADC_RESET_ERROR_ALARM
    7: ADC_CALIB_ERROR_ALARM
    8: ADC_CONV_ERROR_ALARM
    9: I2C_SYSTEM_ERROR_ALARM
    10: EEPROM_SYSTEM_ERROR_ALARM
    11: SUPPLY_TEMP_SENSOR_ALARM
    12: SUPPLY_TEMP_SENSOR_OPEN_ALARM
    13: SUPPLY_TEMP_SENSOR_SHORT_ALARM
    14: SUPPLY_TEMP_SENSOR_LOCKED_ALARM
    15: GLOBAL_SUPPLY_SENSOR_ALARM

alarmWord2:
    0: INTERNAL_2P5V_REF_ALARM
    1: INTERNAL_2P5V_REF_HIGH_ALARM
    2: INTERNAL_2P5V_REF_LOW_ALARM
    3: INTERNAL_5V_REF_ALARM
    4: INTERNAL_5V_REF_HIGH_ALARM
    5: INTERNAL_5V_REF_LOW_ALARM 
    6: INTERNAL_3P3V_REF_ALARM 
    7: INTERNAL_3P3V_REF_HIGH_ALARM 
    8: INTERNAL_3P3V_REF_LOW_ALARM 
    9: FAN_FAILURE_ALARM 
    10: HW_TEMP_LOCKOUT_ALARM 
    11: PUMP_PS_FAULT_ALARM
    12: IPC_FAILURE_ALARM 
    13: REMOTE_CONTROL_LOSS_ALARM 
    14: LOW_PLANT_FLOW_ALARM
    15: PLANT_TEMP_ALARM 
    
alarmWord3:
