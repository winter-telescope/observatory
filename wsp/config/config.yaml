########### ROBO MANAGER ###########
# read this as: send the CMD when the current value of sun_alt or time is COND than the specified value.
# eg, if type is sun and cond is >= : then send the cmd when sun_alt >= VAL, set to -18
#max_sun_alt_for_observing: -18
max_sun_alt_for_observing: -7


robotic_manager_triggers:
    timeformat: '%H:%M:%S.%f'
    triggers:
        daytest:
            conds:
                cond1:
                    type: 'sun'
                    val: 0
                    cond: '>'
                cond2:
                    type: 'time'
                    val: '13:00:0.0'
                    cond: '>'        
            sundir: 0
            repeat_on_restart: True
            cmd: xyzzy
        fans_on:
            conds:
                cond1:
                    type: 'time'
                    val: '14:00:0.0'
                    cond: '>'
            sundir: -1
            repeat_on_restart: False
            cmd: 'mount_fans_on'
        chiller_on:
            conds:
                cond1:
                    type: 'time'
                    val: '14:00:0.0'
                    cond: '>'
            sundir: -1
            repeat_on_restart: False
            cmd: 'chiller_start'             
        startup:
            conds:
                cond1:
                    type: 'sun'
                    val: 5.0
                    cond: '<'
            sundir: 0
            repeat_on_restart: False
            #cmd: 'total_startup --cameras'
            cmd: 'do_startup --cameras'
            #cmd: 'do_startup'
        load_schedule:
            conds:
                cond1:
                    type: 'sun'
                    val: 1.0
                    cond: '<'
            sundir: 0
            repeat_on_restart: True
            cmd: 'load_nightly_schedule'
        # evening_darks_bias:
        #     conds:
        #         cond1:
        #             type: 'sun'
        #             val: 0.0
        #             cond: '<'
        #     sundir: 0
        #     repeat_on_restart: False
        #     #cmd: 'robo_do_calibration -d -b'
        #     cmd: 'robo_do_darks'
        open_dome:
            conds:
                cond1:
                    type: 'sun'
                    val: '-4.5'
                    cond: '<'
            repeat_on_restart: False
            sundir: -1
            cmd: 'dome_open'
        # evening_flats:
        #     conds:
        #         cond1:
        #             type: 'sun'
        #             val: -5.0
        #             cond: '<'
        #         cond2:
        #             type: 'sun'
        #             val: -9.0
        #             cond: '>'
        #     repeat_on_restart: False
        #     sundir: -1
        #     cmd: 'robo_do_calibration -f'

        start_obs:
            conds:
               cond1:
                   type: 'sun'
                   val: -7.0
                   cond: '<'
            repeat_on_restart: True
            sundir: 0
            cmd: 'robo_run'
        pause_obs:
            conds:
               cond1:
                   type: 'time'
                   val: '0:0:0.0'
                   cond: '>'
               cond1:
                   type: 'time'
                   val: '0:15:0.0'
                   cond: '<'
            repeat_on_restart: False
            nextmorning: True
            sundir: 0
            cmd: 'robo_stop'
        do_night_darks:
            conds:
               cond1:
                   type: 'time'
                   val: '0:05:0.0'
                   cond: '>'
               cond1:
                   type: 'time'
                   val: '0:20:0.0'
                   cond: '<'
            repeat_on_restart: False
            nextmorning: True
            sundir: 0
            cmd: 'robo_do_darks'
        restart_obs:
            conds:
               cond1:
                   type: 'time'
                   val: '0:30:0.0'
                   cond: '>'
               
            repeat_on_restart: False
            nextmorning: True
            sundir: 0
            cmd: 'robo_run'
        stop_obs:
            conds:
                cond1:
                    type: 'sun'
                    val:  -12.0
                    cond: '>'
            nextmorning: True
            sundir: 1
            repeat_on_restart: False
            cmd: 'robo_stop'
        # morning_flats:
        #     conds:
        #         cond1:
        #             type: 'sun'
        #             val: -9.0
        #             cond: '>'
        #         cond2:
        #             type: 'sun'
        #             val: -5.0
        #             cond: '<'  
        #     nextmorning: True   
        #     repeat_on_restart: False          
        #     sundir: 1
        #     cmd: 'robo_do_calibration -f'
        #     #cmd: 'robo_do_darks'
        shutdown:
            conds:
                cond1:
                    type: 'sun'
                    val: 0
                    cond: '>'
            nextmorning: True
            repeat_on_restart: False
            sundir: 1
            cmd: 'stow_observatory --cameras'
        fans_off:
            conds:
                cond1:
                    type: 'sun'
                    val: 1
                    cond: '>'
            nextmorning: True
            repeat_on_restart: False
            sundir: 1
            cmd: 'mount_fans_off'
        winter_camera_shutdown:
            conds:
                cond1:
                    type: 'sun'
                    val: 3
                    cond: '>'
                cond2:
                    type: 'sun'
                    val: 40
                    cond: '>'
                cond3:
                    type: 'time'
                    val: '7:30:00.0'
                    cond: '>'
            nextmorning: True
            repeat_on_restart: False
            sundir: 1
            cmd: 'shutdownCamera --winter'
        kill:
            conds:
                cond1:
                    type: 'time'
                    val: '7:59:30.0'
                    cond: '>'
                cond2:
                    type: 'sun'
                    val: 40
                    cond: '<'
                cond3:
                    type: 'sun'
                    val: 5
                    cond: '>'
                cond4:
                    type: 'time'
                    val: '12:01:0.0'
                    cond: '<'
            nextmorning: True
            repeat_on_restart: False
            sundir: 1
            cmd: 'kill'

