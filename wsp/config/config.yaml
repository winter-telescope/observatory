# config file for WINTER

########## WINTERCMD COMMANDING ##########
wintercmd_server_addr: 'localhost'
wintercmd_server_port: 7000
# trusted hosts (whitelist). allow commands from these machines
wintercmd_trusted_hosts:
    -127.0.0.1
    -127.0.1.1
    -192.168.1.10
    -192.168.1.11

########## SCHEDULING ##########
# location of the schedule files (base directory + this directory)
scheduleFile_directory: 'schedule/scheduleFiles'
scheduleFile_nightly_prefix: 'WINTER_NightlySchedule_'

# dither table
dither_file: 'config/dither_list.conf'

# telescope
telescope:
    host: "thor"
    port: 8220

# commanding (seconds)
cmd_timeout: 10.0
cmd_status_dt: 0.25

########### HOUSEKEEPING ##########


# define update times (ms)
daq_dt:
    fast: 500.0
    slow: 500.0
    very_slow: 2000.0

# this will crash if this is not greater than or equal to the max daq_dt
write_dt: 500.0

# where to put the data. base directory is home
housekeeping_data_directory: 'data/rawdir'
housekeeping_data_link_directory: 'data'
housekeeping_data_link_name: 'dm.lnk'

# where to put the log. base directory is home
log_directory: 'data/log'
log_link_directory: 'data'
log_link_name: 'winter.log'


# define housekeeping catagories to load in each mode
mode:
    instrument:
        -instrument
    telescope:
        -telescope
    observatory:
        -weather
        -telescope
        -site

# define telescope home position
telescope_home:
    alt_degs: 16.0
    az_degs: 290.0

# define telemetry servers
telemetry_server:
    addr:  '198.202.125.214'
    port: 4698
    cmd: 'WEATHER_JSON'
    endchar: '}]'
    timeout: 0.1

command_server:
    addr: '198.202.125.142'
    port: 62000
    cmd: 'status?'
    endchar: '}'
    timeout: 0.1
    

# dictionaries to interpret the status from the weather servers
# *NOTE*: it's best to use keys in quoatations to avoid the yaml loader converting them
#   for example, yaml loads key = YES as a boolean True value, but "YES" as a string
##P48
status_dict:
    P48_Wetness:
        'YES': 1
        'NO': 0
    P48_Weather_Status:
        'READY': 1
        'UNKNOWN': 0

    ## Palomar Command Server
    Dome_Status:
        'OFF': 0
        'STOPPED': 1
        'STOWED': 2
        'GO_TO': 3
        'FAULT': -20

    Shutter_Status:
        'OPENED': 10
        'OPENING': 5
        'CLOSED': -10
        'CLOSING': -5
        'STOPPED': 0
        'FAULT': -20

    Control_Status:
        'AVAILABLE': 0
        'REMOTE': 1
        'CONSOLE': 2
        'MANUAL': 3

    Close_Status:
        'READY': 1
        'NOT_READY': 0

    Weather_Status:
        'READY': 1
        'NOT_READY': 0



# weather limits
weather_limits:
    TEMP_OUT:
        MIN: -20
        MAX: 50
    TEMP_IN:
        MIN: -20
        MAX: 50
    RH_OUT:
        MIN: -100
        MAX: 100
    RH_IN:
        MIN: -100
        MAX: 100
    WIND_GUST:
        MIN: 0
        MAX: 35
    WIND_SPEED:
        MIN: 0
        MAX: 30
    DEWPOINT_IN:
        MIN: -100
        MAX: 100
    DEWPOINT_OUT:
        MIN: -100
        MAX: 100
    # these are from clear dark skies:
    TRANSPARENCY:
        MIN: 3 # average
        MAX: 5 # transparent
    SEEING:
        MIN: 3 # average
        MAX: 5 # excellent
    CLOUDS:
        MIN: 7 # 30pct covered
        MAX: 10 # CLEAR



# default value for housekeeping fields
default_value: -999

### Labjack Definitions ###
labjacks:
    lj0:
        config: 'labjack0_config.yaml'
        




